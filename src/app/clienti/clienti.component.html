<div class="table-container">
  <table mat-table [dataSource]="customers">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let 
        element"> {{element.id}} </td>
      </ng-container>


    <ng-container matColumnDef="codiceFiscale">
      <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
      <td mat-cell *matCellDef="let 
   element"> {{element.codiceFiscale}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element">  
   {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dataNascita"> 
  
      <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascita  
   | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="azienda">
      <th mat-header-cell *matHeaderCellDef> Azienda </th>
      <td mat-cell *matCellDef="let element"> {{element.azienda}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Modifica </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="onEdit(element)">Modifica</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Elimina </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="onDelete(element)">Elimina</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
  
  </table>

  <button mat-raised-button color="primary" (click)="mostra()">Aggiungi</button>

  <div *ngIf="isVisible">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
          <label for="codiceFiscale">Codice fiscale:</label>
          <input id="codiceFiscale" formControlName="codiceFiscale">
          <div *ngIf="userForm.get('codiceFiscale')?.invalid && userForm.get('codiceFiscale')?.touched">
              Codice fiscale obbligatorio
          </div>
      </div>
      <div>
          <label for="nome">Nome:</label>
          <input id="nome" formControlName="nome">
          <div *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched">
              Errore
          </div>
      </div>
      <div>
        <label for="cognome">Cognome:</label>
        <input id="cognome" formControlName="cognome">
        <div *ngIf="userForm.get('cognome')?.invalid && userForm.get('cognome')?.touched">
            Errore
        </div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Scegli una data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataNascita">
          <mat-hint>GG/MM/AAAA</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <label for="azienda">Azienda:</label>
        <input id="azienda" formControlName="azienda">
        <div *ngIf="userForm.get('azienda')?.invalid && userForm.get('azienda')?.touched">
            Errore
        </div>
      </div>
      <button type="submit">Invia</button>
    </form>

  </div> 
</div>
